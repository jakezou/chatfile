<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发送邮件</title>
    <style>
      /* 页面全局样式 */
      * {
        box-sizing: border-box;
      }
      
      body {
        font-family: Arial, sans-serif;
        font-size: 16px;
        margin: 0;
        padding: 0;
        background-color: #f2f2f2;
      }

      /* 页面布局样式 */
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: white;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }

      .title {
        text-align: center;
        margin-bottom: 20px;
      }

      label {
        display: block;
        font-weight: bold;
        margin-bottom: 10px;
      }

      textarea {
        width: 100%;
        height: 200px;
        padding: 5px;
        border: 2px solid gray;
        border-radius: 5px;
        resize: none;
      }

      button[type="submit"] {
        display: block;
        margin: 20px auto 0;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        font-size: 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      /* 反馈信息样式 */
      .feedback {
        text-align: center;
        margin-top: 20px;
        padding: 10px;
        font-weight: bold;
        border-radius: 5px;
      }

      .success {
        color: green;
        background-color: #e7f1e2;
      }

      .error {
        color: red;
        background-color: #fbe3e4;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="title">发送邮件</h1>
      
      <form action="https://formsubmit.co/ajax/uy9t787q.fc5849b@m.yinxiang.com"
            method="POST"
            enctype="multipart/form-data">
        <input type="hidden" name="_next" value="/">
        <input type="hidden" name="_captcha" value="false">

        <label for="content">内容：</label>
        <textarea id="content" name="body"></textarea>

        <button type="submit">发送</button>
      </form>

      <div class="feedback"></div>
    </div>

    <script>
      const form = document.querySelector('form');
      const feedback = document.querySelector('.feedback');

      form.addEventListener('submit', function(event) {
        event.preventDefault();
        
        const xhr = new XMLHttpRequest();
        xhr.open('POST', 'https://formsubmit.co/ajax/uy9t787q.fc5849b@m.yinxiang.com');
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.setRequestHeader('Accept', 'application/json');
        xhr.setRequestHeader('Access-Control-Allow-Origin', '*');

        xhr.onreadystatechange = function() {
          if (xhr.readyState === 4) {
            if (xhr.status === 200) {
              feedback.textContent = '发送成功';
              feedback.classList.add('success');
            } else {
              feedback.textContent = '发送失败';
              feedback.classList.add('error');
            }
          }
        }

        const formData = new FormData(this);
        const data = {};
        for (let [key, value] of formData.entries()) {
          data[key] = value;
        }

        xhr.send(JSON.stringify(data));
      });
    </script>
  </body>
</html>
